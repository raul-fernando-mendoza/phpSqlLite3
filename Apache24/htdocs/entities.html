<!DOCTYPE html> 
<html ng-app="entityApp">
<head>
    <title>Busqueda de propiedades en Monterrey</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	
	<meta http-equiv="EXPIRES" content="0"/>
	<meta name="description" content="entities" />
	<meta name="keywords" content="entities." />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="../../jquery-2.1.4/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="../../angular-1.3.15/angular.js"></script>
	<script type="text/javascript" src="./entities.js"></script>


	
</head> 
<style> 
ul {
  list-style-type: none;
} 
</style>
 
<body >
	<h1>Welcome</h1>		
		<div ng-controller="FolderController as folderList">
		  
		 
		   <button id="get-items-button" ng-click="folderList.getFolders()">Get Entities</button>
		  
			<div data-role="controlgroup">
			<ul ng-repeat="folder in folderList.folders track by folder.id" >
				<li ng-click="folderList.onFolderClick(folder)" id="{{folder.id}}">{{folder.folderName}} {{folder.id}}</li>
				<li>
					<ul ng-repeat="entity in folder.entities track by entity.id" >
						<li ng-click="folderList.onEntityClick(entity)" id="{{entity.id}}">{{entity.entityName}} {{entity.id}}</li>
					</ul>
				</li>
			</div>

		</div>  
</body> 
</html>
